<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="CarRacing.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Car racing</title>
  </head>
  <body>
    <h1>Car Racing</h1>
    <h3 id="result"></h3>
    <h3 id="money">Your money: </h3>
    <div id="frame">
        <img src="Images/redCar.gif" id="redCar">
        <img src="Images/yellowCar.gif" id="yellowCar">
        <img src="Images/humanCar.gif" id="humanCar">
        <img src="Images/blueCar.gif" id="blueCar">
        <img src="Images/finishLine.png" id="finishLine">
    </div>
    <p>
        <button id="play">Play</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
    </p>
    <p>
      <label for="quantity">The number of cars</label>
      <input type="number" id="quantity" min = "2" max = "4" value = "4">
      <button id="chooseCar">Submit</button>
    </p>
    <p>
      <label for="betMoney">Enter the money</label>
      <input type="text" id="betMoney">
      <button id="chooseBet">Submit</button>
    </p>
    <p id="resultCarChoose"></p>
    <p id="resultBetChoose"></p>
  </body>
</html>
