<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="CarRacing.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Car racing</title>
  </head>
  <body>
    <h1>Car Racing</h1>
    <h3 id="result">Car 1 - Car 2 - Car 3</h3>
    <div id="frame">
        <img src="Images/redCar.gif" id="redCar">
        <img src="Images/yellowCar.gif" id="yellowCar">
        <img src="Images/humanCar.gif" id="humanCar">
        <img src="Images/finishLine.png" id="finishLine">
    </div>
    <p>
        <button id="play">Play</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
    </p>
  </body>
</html>
